<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>RGB to HEX Converter</title>
    <style>
        #output {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            width: 50vh;
            height: 50vh;
            border-radius: 30px;

        }

        #hex-output {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center mb-3">RGB to Hex Converter</h1>
                <input type="text" class="form-control" id="rgb-input" placeholder="Enter RGB color code (ex. 0, 200, 255)" maxlength="13">
            <div id="output" class="mt-4">

            </div>
            <p id="hex-output" class="text-center mt-4">#FFFFFF</p>
        </div>
    </div>
</div>
<script>
    let rgbInput = document.getElementById('rgb-input')
    let outputDiv = document.getElementById('output')
    let outputHex = document.getElementById('hex-output')

   function toHex(str){
       let arr = str.replace(/\s/g, '').split(',').map(str => +str)

        let hexArr = []
        for (let elem of arr) {
            if (elem > 255) {
                elem = 255
            }
            if (elem > 0 ) {
                hexArr.push(elem.toString(16))
            } else  {
                hexArr.push('00')
            }
        }
        let formattedHexArr = hexArr.map(str => str.length === 1 ? str = '0' + str : str).join('').toUpperCase()

       outputHex.textContent = `#${formattedHexArr}`
       outputDiv.style.backgroundColor = `#${formattedHexArr}`

    }

    rgbInput.addEventListener('blur', () => {
        toHex(rgbInput.value)

    })
</script>
</body>
</html>
